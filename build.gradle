buildscript {
    ext {
        agp_version = '8.9.2'
    }
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
    }
}

//wrapper {
//    gradleVersion = '5.6'
//}

apply plugin: 'com.android.library'


android {
    compileSdk 35

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 27
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lint {
        abortOnError false
    }
    namespace = "com.jjoe64.graphview"
}

dependencies {
    implementation libs.androidx.core
}


